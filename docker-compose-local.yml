version: '3.0'

services:
  grafana:
    container_name: 'grafana-local-logship-datasource'
    build:
      context: ./.config
      args:
        grafana_version: latest
    ports:
      - 3000:3000/tcp
    network:
      - host
    volumes:
      - ./dist:/var/lib/grafana/plugins/logsink-logship-datasource
      - ./provisioning:/etc/grafana/provisioning